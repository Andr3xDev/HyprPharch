#--------------------------------------------------------------------------------
# Programs - default apps or scripts
#--------------------------------------------------------------------------------

$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun -theme ~/.config/rofi/config.rasi
$reload = killall -SIGUSR2 waybar
$powermenu = zsh -c '~/.config/rofi/powermenu/powermenu.sh'
$hideWaybar = killall -SIGUSR1 waybar
$top = kitty btop
$fetch = kitty --hold -e zsh -c "export TERM=xterm-kitty; fastfetch"
$calendar = galendae
$bluethoot = kitty bluetui
$network = kitty nmtui
$picker = hyprpicker



#--------------------------------------------------------------------------------
# Keyblinds
#--------------------------------------------------------------------------------

$mainMod = SUPER	# Super key

#--- Basics ---#
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, RETURN, exec, [float; center 0; size 55% 55%] $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL SHIFT, BACKSPACE, exit,
bind = $mainMod, F, fullscreen
bind = $mainMod, P, exec, $picker

#--- Waybar ---#
bind = $mainMod CTRL, B, exec, $reload
bind = $mainMod SHIFT, F, exec, $hideWaybar

#--- Brightness ---#
bind = ,XF86MonBrightnessUp,exec,brightnessctl set +10%
bind = ,XF86MonBrightnessDown,exec,brightnessctl set 10%-

#--- Media buttons ---#
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

#--- Apps ---#
bind = $mainMod, E, exec, [float; center 0; size 60% 60%] $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, BACKSPACE, exec, $powermenu
bind = $mainMod, I, exec, [float; center 0; size 70% 70%] $top
bind = $mainMod SHIFT, I, exec, [float; center 0; size 48% 47%] $fetch
bind = $mainMod, C, exec, $calendar
bind = $mainMod, B, exec, [float; center 0; size 550 350] $bluethoot
bind = $mainMod, N, exec, [float; center 0; size 450 450] $network

#--- Special workspace (scratchpad) ---#
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- Windows modes ---#
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle

#--- screenshots ---#
bind = $mainMod SHIFT, T, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = $mainMod, T, exec, hyprshot -m region --clipboard-only
bind = $mainMod CTRL, T, exec, hyprshot -m window -m active --clipboard-only

#--- Move window focus ---#
bind = $mainMod, H, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, TAB, workspace, previous

#--- Move Windows position ---#
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

#--- Resize windows ---#
bind = $mainMod CTRL, h, resizeactive, -35 0
bind = $mainMod CTRL, l, resizeactive, 35 0
bind = $mainMod CTRL, k, resizeactive, 0 -35
bind = $mainMod CTRL, j, resizeactive, 0 35

#--- Move/resize windows with mouse and dragging ---#
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- Switch workspaces ---#
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- Move active window to a workspace ---#
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10



#--------------------------------------------------------------------------------
# Autostart
#--------------------------------------------------------------------------------

#--- Apps ---#
exec-once = waybar & hyprpaper & dunst & hypridle &


#--- Services ---#
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

#--- Apparence ---#
exec-once = hyprctl setcursor Bibata-Modern-Ice 20



#--------------------------------------------------------------------------------
# Input
#--------------------------------------------------------------------------------

input {
    kb_layout = latam
    sensitivity = 0.4
    accel_profile=flat
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0.3
}


#--------------------------------------------------------------------------------
# ENV Variables
#--------------------------------------------------------------------------------

env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
env = HYPRSHOT_DIR, ~/Pictures/Screenshots


#--------------------------------------------------------------------------------
# WorkSpaces / Rules
#--------------------------------------------------------------------------------

#--- bluethoot ---#
windowrulev2 = float, class:^(bluetui)$
windowrulev2 = center, class:^(bluetui)$
windowrulev2 = size 550 350, class:^(bluetui)$

#--- internet ---#
windowrulev2 = float, class:^(nmtui)$
windowrulev2 = center, class:^(nmtui)$
windowrulev2 = size 400 500, class:^(nmtui)$

#--- pavucontrol---#
windowrulev2 = float, title:^(Volume Control)$
windowrulev2 = center, title:^(Volume Control)$

#--- Kitty ---#
windowrulev2 = opacity 0.93 0.87,class:^(kitty)$

#--- calendar ---#
windowrulev2 = move 20 55, title:^(Calendar)$

#--- scratchpad ---#
windowrulev2 = center,class:^(scratchpad)$
windowrulev2 = workspace special silent,class:^(scratchpad)$


#--- Default, don't touch ---#
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0



#--------------------------------------------------------------------------------
# Look & Feel
#--------------------------------------------------------------------------------

general {

    #--- Space between windows ---#
    gaps_in = 4
    gaps_out = 7

    # Border config
    border_size = 2

    col.active_border = rgb(32302f)
    col.inactive_border = rgb(1B1B1B)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 3
        sharp = false
        render_power = 1
        color = rgb(1B1B1B)
    } 
}

animations {
    enabled = true
    
    #--- Beziers custom ---#
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    bezier = slide_down, 0.16, 1, 0.3, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.25, 0.1, 0.3, 1.0
    #--- Custom animations ---#
    animation = workspaces, 1, 2.4, ease
    animation = specialWorkspace, 1, 4, slide_down, slidevert
    animation = windows, 1, 1.5, ease
    animation = windowsMove, 1, 5, wind, slide
    animation = windowsOut, 1, 1.5, smoothOut, slide
    animation = windowsIn, 1, 1.5, smoothIn, slide
    animation = fade, 1, 1.5, smoothOut
}

dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    new_status = master
}

misc {
    disable_hyprland_logo = false

}
