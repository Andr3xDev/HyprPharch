#--------------------------------------------------------------------------------
# General things and background
#--------------------------------------------------------------------------------

source = ~/.config/hypr/theme/colors.conf
$font_family = JetBrains Mono Nerd Font Mono
$font_bold = JetBrains Mono Nerd Font Mono ExtraBold

general {
    immediate_render = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    hide_cursor = false
    ignore_empty_input = true
    text_trim = true
}

background {
    path = $wallpaper
    blur_passes = 2
    blur_size = 6
    brightness = $brightness
}


#--------------------------------------------------------------------------------
# Time clock
#--------------------------------------------------------------------------------

# Hours
label {
    text = cmd[update:1000] echo -e "$(date +"%I")"
    color = $color_h
    font_size = 150
    font_family = $font_bold
    position = -30, -150
    halign = center
    valign = top
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $color_back
    shadow_boost = 1
}

# Minutes
label {
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $color_min
    font_size = 130
    font_family = $font_bold
    position = 30, -320
    halign = center
    valign = top
    shadow_passes = 1
    shadow_size = 3
    shadow_color = $color_back
    shadow_boost = 1
}

# Date
label {
    text = cmd[update:1000] echo -e "$(date +"%d-%m-%Y")"
    color = $color_date
    font_size = 15
    font_family = $font_bold
    position = -90, -400
    rotate = 270
    halign = center
    valign = top
}


#--------------------------------------------------------------------------------
# Input field
#--------------------------------------------------------------------------------

input-field {
    size = 320, 55
    dots_size = 0.1
    dots_spacing = 0.2
    dots_center = true
    inner_color = $color_inner
    outer_color = $color_border
    font_color = $font_color
    font_family = $font_family
    fade_on_empty = false
    placeholder_text = <span>Only binary...</span>
    hide_input = false
    position = 0, -170
    halign = center
    valign = center
    zindex = 10
    rounding = 0
    fail_timeout = 1000
    fail_text = Uhhh?
}


#--------------------------------------------------------------------------------
# Action field
#--------------------------------------------------------------------------------

image {
    path = $actions_menu
    size = 60
    border_size = 0
    rounding = 0
    position = 0, 0
    halign = center
    valign = button 
}

# Reboot
label {
    text =⠀⠀󰜉 ⠀
    color = $font_color
    font_size = 20
    onclick = systemctl reboot
    position = -70, 10
    halign = center
    valign = bottom
}

# Suspend
label {
    text = ⠀󰤄⠀
    color = $font_color
    font_size = 20
    onclick = systemctl suspend
    position = 0, 10
    halign = center
    valign = bottom
}

# Power off
label {
    text =⠀⠀󰐥 ⠀
    color = $font_color
    font_size = 20
    onclick = systemctl poweroff
    position = 70, 10
    halign = center
    valign = bottom
}


#--------------------------------------------------------------------------------
# Other
#--------------------------------------------------------------------------------

# Batery
shape {
    size = 70, 25
    color = $color_back
    rounding = 0
    border_size = 2
    border_color = $color_border
    rotate = 0
    position = -10, 10
    halign = right
    valign = bottom
    zindex = 1
}
label {
    text = cmd[update:5000] echo "<span>$(upower -i /org/freedesktop/UPower/devices/DisplayDevice | grep percentage | awk '{print $2}') 󰁹</span>"
    color = $font_color
    font_size = 10
    font_family = $font_family
    position = -30, 15
    halign = right
    valign = bottom
    zindex = 2
}
