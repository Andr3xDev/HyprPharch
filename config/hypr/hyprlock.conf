#--------------------------------------------------------------------------------
# General things and background
#--------------------------------------------------------------------------------

source = ~/.config/hypr/configs/theme/colors.conf
$font_family = JetBrains Mono Nerd Font Mono
$font_bold = JetBrains Mono Nerd Font Mono ExtraBold

general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = false
    hide_cursor = false
    ignore_empty_input = true
    text_trim = true
}

background {
    path = ~/.config/wallpapers/wall_lucy-p.jpg
    blur_passes = 2
    blur_size = 6
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}


#--------------------------------------------------------------------------------
# Time clock
#--------------------------------------------------------------------------------

# Hours
label {
    text = cmd[update:1000] echo -e "$(date +"%I")"
    color = $color8
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -30, -150
    halign = center
    valign = top
}

# Minutes
label {
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $color7
    shadow_pass = 3
    shadow_size = 6
    shadow_color = $color5
    shadow_boost = 2
    font_size = 130
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 30, -320
    halign = center
    valign = top
}

# Date
label {
    text = cmd[update:1000] echo -e "$(date +"%d-%m-%Y")"
    color = $color10
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 15
    font_family = 
    position = -90, -400
    rotate = 270
    halign = center
    valign = top
}


#--------------------------------------------------------------------------------
# Text decoration
#--------------------------------------------------------------------------------

label {
    text = Step by step, line by line, code by code
    color = rgba(255, 255, 255, 1)
    shadow_pass = 3
    shadow_size = 6
    shadow_color = rgb(0,0,0)
    shadow_boost = 2
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 10
    halign = center
    valign = button
}


#--------------------------------------------------------------------------------
# Input field
#--------------------------------------------------------------------------------

input-field {
    size = 320, 55
    dots_size = 0.1
    dots_spacing = 0.2
    dots_center = true
    inner_color = rgba(27, 27, 27, 0.8)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    font_family = $font_family
    placeholder_text = <span foreground="##cdd6f4">Only binary...</span>
    hide_input = false
    position = 0, -170
    halign = center
    valign = center
    zindex = 10
    rounding = 2
    fail_timeout = 1000
    fail_text = Uhhh?
}


#--------------------------------------------------------------------------------
# Action field
#--------------------------------------------------------------------------------

# Reboot
label {
    text = 󰜉
    color = $color9
    font_size = 40
    onclick = reboot now
    position = 0, 50
    halign = center
    valign = bottom
}

# Power off
label {
    text = 󰐥
    color = $color9
    font_size = 40
    onclick = shutdown now
    position = 70, 50
    halign = center
    valign = bottom
}

# Suspend
label {
    text = 󰤄
    color = $color9
    font_size = 40
    onclick = systemctl suspend
    position = -70, 50
    halign = center
    valign = bottom
}
