source = ~/.config/hypr/configs/apps.conf


#--------------------------------------------------------------------------------
# Keyblinds
#--------------------------------------------------------------------------------
source = ~/.config/hypr/configs/keyblinds.conf


#--------------------------------------------------------------------------------
# Input
#--------------------------------------------------------------------------------
source = ~/.config/hypr/configs/inputs.conf


#--------------------------------------------------------------------------------
# ENV Variables
#--------------------------------------------------------------------------------
source = ~/.config/hypr/configs/env-variables.conf


#--------------------------------------------------------------------------------
# Monitors
#--------------------------------------------------------------------------------
source = ~/.config/hypr/configs/monitors.conf

#--------------------------------------------------------------------------------
# WorkSpaces / Rules
#--------------------------------------------------------------------------------
source = ~/.config/hypr/configs/windows-rules.conf


#--------------------------------------------------------------------------------
# Others (general stuff)
#--------------------------------------------------------------------------------
source = ~/.config/hypr/configs/others.conf


#--------------------------------------------------------------------------------
# Look & Feel
#--------------------------------------------------------------------------------

general {
    gaps_in = 6
    gaps_out = 10

    border_size = 2

    col.active_border = rgb(32302f)
    col.inactive_border = rgb(1B1B1B)

    resize_on_border = false
    allow_tearing = true
    layout = master
}

decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 3
        sharp = false
        render_power = 1
        color = rgb(1B1B1B)
    }

    blur {
        enabled = true
        size = 0
        passes = 1
        ignore_opacity = false 
        new_optimizations = true
        special = true
        popups = true
    }
}

animations {
    enabled = true

    #--- Beziers custom ---#
    bezier = ease, 0.25, 0.1, 0.25, 1.0
    bezier = slide_down, 0.16, 1, 0.3, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.25, 0.1, 0.3, 1.0
    #--- Custom animations ---#
    animation = workspaces, 1, 2.3, ease
    animation = specialWorkspace, 1, 4, slide_down, slidevert
    animation = windows, 1, 9, ease, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = windowsOut, 1, 2, smoothOut, slide
    animation = windowsIn, 1, 2, smoothIn, slide
    animation = fade, 1, 1.5, smoothOut
    animation = layersIn, 1, 3, ease, slidevert
    animation = layersOut, 1, 3, ease, slidevert
}
