# Cursor size
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

# Screenshots dir
env = HYPRSHOT_DIR, ~/media/screenshots/

# Scale & wayland config
env = GDK_SCALE,1.25
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = OZONE_PLATFORM,wayland

# --- CONFIGURACIÓN CORREGIDA PARA iGPU PRINCIPAL ---

# 1. INVERTIR EL ORDEN: La iGPU (card0) ahora es la principal.
#    Esta es la corrección más importante.
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# 2. Variables de NVIDIA (se mantienen para renderizado offload)
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
