$mainMod = SUPER

#--------------------------------------------------------------------------------
# Basics
#--------------------------------------------------------------------------------

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, [float off] $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, R, exec, hyprctl reload

#--- Scripts actions ---#
bind = $mainMod SHIFT, M, exec, ~/.config/hypr/scripts/reset-workspaces-monitor.sh


#--------------------------------------------------------------------------------
# Apps
#--------------------------------------------------------------------------------

bind = $mainMod, E, exec, [float; center on; size monitor_w*0.5 monitor_h*0.5] $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, BACKSPACE, exec, $powermenu
bind = $mainMod, I, exec, [float; center on; size monitor_w*0.8 monitor_h*0.8] $top
bind = $mainMod SHIFT, I, exec, [float; center on; size 700 400] $fetch
bind = $mainMod, B, exec, [float; center on; size 800 500] $bluethoot
bind = $mainMod, N, exec, [float; center on; size 700 550] $network
bind = $mainMod, P, exec, $picker

#--- Quickshell ---#
bind = $mainMod, Y, exec, ~/.config/quickshell/lucy/scripts/change-theme.sh
bind = $mainMod, R, exec, killall quickshell && quickshell --config lucy

#--- Screenshots ---#
bind = $mainMod SHIFT, T, exec, hyprshot -m region -o ~/media/screenshots
bind = $mainMod, T, exec, hyprshot -m region --clipboard-only
bind = $mainMod CTRL, T, exec, hyprshot -m window -m active --clipboard-only


#--------------------------------------------------------------------------------
# Special buttons
#--------------------------------------------------------------------------------

bind = , xf86poweroff , exec, $powermenu

#--- Brightness ---#
# !!! Change device to yours !!! #
bind = , XF86MonBrightnessUp,exec,brightnessctl -d intel_backlight set +10%
bind = , XF86MonBrightnessDown,exec,brightnessctl -d intel_backlight set 10%-

#--- Media buttons ---#
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle


#--------------------------------------------------------------------------------
# Windows settings
#--------------------------------------------------------------------------------

bind = $mainMod, V, togglefloating,

#--- dwindle ---#
bind = $mainMod SHIFT, P, pseudo,
bind = $mainMod, Y, togglesplit,


#--------------------------------------------------------------------------------
# workspaces
#--------------------------------------------------------------------------------

#--- Special workspace (scratchpad) ---#
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- Windows focus ---#
bind = $mainMod, H, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, TAB, workspace, previous

#--- Move windows position ---#
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

#--- Resize windows ---#
bind = $mainMod CTRL, h, resizeactive, -35 0
bind = $mainMod CTRL, l, resizeactive, 35 0
bind = $mainMod CTRL, k, resizeactive, 0 -35
bind = $mainMod CTRL, j, resizeactive, 0 35

#--- Move/resize windows with mouse ---#
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- Switch workspaces ---#
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- Move active window to a workspace ---#
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
