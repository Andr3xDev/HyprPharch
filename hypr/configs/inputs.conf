#--------------------------------------------------------------------------------
# General inputs
#--------------------------------------------------------------------------------
input {
    sensitivity = 0.4
    accel_profile=flat

    touchpad {
        natural_scroll = true
    }
}


#--------------------------------------------------------------------------------
# My devices
#--------------------------------------------------------------------------------

# Laptop keyboard
device {
    name = at-translated-set-2-keyboard
    kb_layout = latam
    kb_options =
}

# Portable mouse
device {
    name = 2.4g-wireless-mouse
    sensitivity = -0.4
    accel_profile=flat
}


#--------------------------------------------------------------------------------
# Mousepad gestures
#--------------------------------------------------------------------------------

# Move horizontal workspaces
gesture = 3, horizontal, workspace, unset

# Toggle special workspace
gesture = 3, vertical, special, magic
